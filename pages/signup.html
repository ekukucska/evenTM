<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evenTM</title>
    <!-- Load Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Load Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="forms.css" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="../index.html" id="home-link">
        <img src="../assets/images/eTM_logo.png" alt="Logo" class="logo" />
      </a>

      <!-- Centered Title -->
      <div class="navbar-title">
        <span class="even">even</span><span class="tm">TM</span>
      </div>

      <!-- Hamburger menu button on the right -->
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Acasă</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search.html">Evenimente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favourites.html">Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signin.html">Autentificare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Înregistrare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signout.html">Deconectare</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div id="content" class="container mt-5">
      <p class="title">Înregistrare</p>
      <p class="text">
        Creați un cont pentru a putea salva evenimentele preferate.
      </p>
      <br />
      <!-- Form container with max-width -->
      <div class="form-container mx-auto">
        <form>
          <div class="form-group">
            <label for="email">Adresa de email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Introduceți adresa de email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Parola</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Introduceți parola"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Confirmați Parola</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Introduceți parola"
              required
            />
          </div>
          <button type="submit" class="btn btn-custom">Înregistrare</button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container text-center">
        <p>&copy; 2024 My App. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts.js"></script>
  </body>
</html>
